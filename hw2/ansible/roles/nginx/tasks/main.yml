---
- name: Установка Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes
  become: true

- name: Копирование конфигурации Nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify: Перезапустить Nginx

- name: Запуск и включение Nginx
  service:
    name: nginx
    state: started
    enabled: true
  become: true
